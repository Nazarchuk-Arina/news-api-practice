<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pagination</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/common.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body class="p-3 m-0 border-0">
    <!-- #region Search form -->
    <form class="w-50 mx-auto mb-3 input-group js-search-form" name="newsForm">
      <input
        class="form-control js-search-input"
        type="search"
        name="newsKeyword"
        placeholder="Find news..."
        required
      />

      <button class="btn btn-primary" type="submit" id="button-addon2">
        <span class="text-white">Search news</span>
      </button>
    </form>
    <!-- #endregion -->

    <!-- #region News card container -->
    <div class="articles js-cards-container"></div>
    <!-- #endregion -->

    <!-- #region Load more button -->
    <div class="d-flex justify-content-center p-3">
      <button class="btn btn-primary text-light is-hidden js-load-more">
        <span
          class="spinner spinner-border spinner-border-sm is-hidden js-loader"
          aria-hidden="true"
        >
        </span>
        <span class="ms-1">Load more</span>
      </button>
    </div>
    <!-- #endregion -->
  </body>
</html>
